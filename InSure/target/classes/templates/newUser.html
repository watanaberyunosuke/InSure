<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
    <body>
        <nav th:fragment="navbar" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/portal}">InSure</a>
            </div>

            <a class="navbar-link" th:href="@{/policy}">Policy</a>
            <a class="navbar-link" th:href="@{/phr}">PolicyHolder Records</a>
            <a class="navbar-link" th:href="@{/customer}">customer</a>
            <a class="navbar-link" th:href="@{/user}">Staff</a>
        </div>
    </nav>
        <h1>Create New User</h1>

        <form method="post" action="#" th:action="@{/user/addnew}" th:object="${newUserItem}">
            <label for="UserFName">User First Name</label>
            <input type="text" th:field="*{userFname}" id="UserFName"><br>

            <label for="UserLName">User Last Name</label>
            <input type="text" th:field="*{userLname}" id="UserLName"> <br>

            <label for="UserEmail">User Email</label>
            <input type="email" th:field="*{userEmail}" id="UserEmail"> <br>

            <label for="Password">Password</label>
            <input type="password" th:field="*{userPassword}" id="Password"> <br>

            <label for="userType">User Type </label>
            <select id="userType" name="User Type" required th:field="*{userType}">
                <option th:each="userType : ${userTypesList}" th:value="${userType}" th:text="${userType}">
            </select>
            <span th:if="${#fields.hasErrors('userType')}" th:errors="*{userType}" ></span>

             <p><input type="submit" value="Submit" />
                 <input type="reset" value="Reset" /></p>
        </form>
    </body>
</html>
