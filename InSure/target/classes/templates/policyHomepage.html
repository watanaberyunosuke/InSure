<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Policy Homepage</title>
    <link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous" />
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/portal}">InSure</a>
            </div>

                <a class="navbar-link" th:href="@{/policy}">Policy</a>
                <a class="navbar-link" th:href="@{/phr}">Policy Holder Records</a>
                <a class="navbar-link" th:href="@{/customer}">Customer</a>
                <a class="navbar-link" th:href="@{/user}">Staff</a>
        </div>
    </nav>
    <h1>All Policies</h1>
    <p>
        <button class="button" onclick="location.href='/portal'">Go back</button>
        <button class="button" onclick="location.href='/policy/policyType'">Policy Types</button>
        <button class="button" onclick="location.href='/policy/new'">New Policy</button>
    </p>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Policy ID</th>
                <th>Policy Name</th>
                <th>Policy Description</th>
                <th>Policy Type</th>
            </tr>
        </thead>
        <div th:if="${#lists.isEmpty(policies)}" >
            <th>No policy in system</th>
        </div>

        <tbody>
            <tr th:each="policy: ${policies}">
            <td th:text="${policy.policyId.toString()}" />
            <td th:text="${policy.policyName}" />
            <td th:text="${policy.policyDescription}" />
            <td th:text="${policy.policyType.getPolicyTypeName()}" />
            </tr>

        </tbody>
    </table>
</body>
</html>
